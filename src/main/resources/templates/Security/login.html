<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conenxion</title>
</head>
<br>
<br>
<div class="container" layout:fragment="content">
    <div class = "row">
        <div class = "col-md-12 min-vh-100 d-flex flex-column justify-content-center">

            <!-- error message -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Nom d'utilisateur invalide ou mot de passe.</div>
            </div>

            <!-- logout message -->
            <div th:if="${param.logout}">
                <div class="alert alert-info">Vous avez été déconnecté.</div>
            </div>

            <div class="card rounded shadow shadow-sm">
                <div class="card-header">
                    <h3 class="mb-0">Connexion</h3>
                </div>
                <div class="card-body">
            <form th:action="@{/login}" method="post">


                <div class = "form-group">
                    <label for ="username"> Nom d'utilisateur </label> :
                    <input type="text" class = "form-control" id ="username" name = "username"
                           placeholder="Enter votre email" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label> : <input type="password"
                                                                   id="password" name="password" class="form-control"
                                                                   placeholder="Entrez votre mot de passe" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Se connecter</button>
                    <span>Non inscrit<a href="/" th:href="@{/registration}"> Inscrivez vous</a></span>
                </div>

        </div>
    </div>
</div>
    </div>
</div>
</html>
