<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Toutes les celebrités</title>
</head>
<div layout:fragment="content" class="container">
    <div class="card-header">
        Liste des Celebrites

    </div>
    <div class="card-body">
        <table class="table table-striped">
            <tr>
                <th>numCelebrite</th><th>Nom </th><th>prenom</th><th>nationalite</th><th>epoque</th><th>Monuments associées</th><th>Edition</th><th>Suppression</th>
            </tr>
            <tr th:each="c:${celebrites}">
                <td th:text="${c.numCelebrite}"></td>
                <td th:text="${c.nom}"></td>
                <td th:text="${c.prenom}"></td>
                <td th:text="${c.nationalite}"></td>
                <td th:text="${c.epoque}"></td>
                <td> <p th:each="m:${c.getMonuments()}" th:text="${m.getNomM()}"></p></td>
                <td><a class="btn btn-success" th:href="@{updateCelebrite(id=${c.numCelebrite})}">Editer</a></td>
                <td><a class="btn btn-danger" onclick="return confirm('Confirmer suppression ?')"
                       th:href="@{deleteCelebrite(id=${c.numCelebrite}, page=${currentPage},size=${size})}">Supprimer</a>
                </td>
            </tr>
        </table>
        <!--
        <ul class="nav nav-pills">
            <li th:each="page,status:${pages}">
                <a th:class="${status.index==currentPage?'btn btn-primary':'btn'  }"
                   th:href="@{ ListeCelebrites(page=${status.index}, size=${size} ) }"
                   th:text="${status.index}"></a>
            </li>
        </ul>
        -->
    </div>
</div>
</div>

</div>
</html>
</html>
