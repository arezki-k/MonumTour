<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Departement form</title>
</head>
<div layout:fragment="content" class="container mt-3 mb-3" id="departementForm">
    <div class="container" sec:authorize="hasRole('ROLE_ADMIN')">
        <div class="card">
            <div class="card-header" th:if="${mode=='new'}"> Ajouter un departement </div>
            <div class="card-header" th:if="${mode=='edit'}">Modifier un departement </div>
            <div class="card-body">
                <form name ="department" action="#" th:action="@{saveDepartement}" method="post">


                    <div class="form-group" style= "visibility:visible" th:if="${mode=='new'}">
                        <label class="control-label">Dep:</label>

                        <input type="text" name="numDep" class="form-control"
                               th:value="numDep"/>
                    </div>
                    <div class="form-group" style= "visibility:hidden" th:if="${mode=='edit'}">
                        <label class="control-label">Dep:</label>

                        <input type="text" name="numDep" class="form-control"
                               th:value="${departement.numDep}"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">NomDep :</label>
                        <input type="text" name="nomDep" class="form-control" th:if="${mode=='new'}"
                               th:value= "nomDep" />
                        <input type="text" name="nomDep" class="form-control" th:if="${mode=='edit'}"
                               th:value="${departement.nomDep}" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Chef_Lieu:</label>
                        <input type="text" name="chefLieu" class="form-control" th:if="${mode=='new'}"
                               th:value="chefLieu"/>
                        <input type="text" name="chefLieu" class="form-control" th:if="${mode=='edit'}"
                               th:value="${departement.chefLieu}"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
